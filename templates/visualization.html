<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Analysis - Visualizations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualization.css') }}">
</head>
<body>
    <div class="container">
        <!-- Country Section -->
        <div id="country-section" class="visualization-section" style="display: none;">
            <h2 id="country-title">Country Name - Prediction</h2>
            
            <!-- Location Map -->
            <div class="map-container">
                <img id="country-location-map" class="location-map" alt="Country Location Map">
            </div>

            <!-- Population Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="country-population-graph" class="graph" alt="Population Graph">
                </div>
                <div class="maps-container">
                    <img id="country-population-maps" class="maps" alt="Population Maps">
                </div>
            </div>

            <!-- Density Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="country-density-graph" class="graph" alt="Density Graph">
                </div>
                <div class="maps-container">
                    <img id="country-density-maps" class="maps" alt="Density Maps">
                </div>
            </div>

            <!-- Growth Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="country-growth-graph" class="graph" alt="Growth Graph">
                </div>
                <div class="maps-container">
                    <img id="country-growth-maps" class="maps" alt="Growth Maps">
                </div>
            </div>

            <!-- Pie Charts Section -->
            <div class="visualization-row">
                <div class="pie-container">
                    <img id="country-population-pie-charts" class="pie-charts" alt="Population Pie Charts">
                </div>
            </div>
        </div>

        <!-- Continent Section -->
        <div id="continent-section" class="visualization-section" style="display: none;">
            <h2 id="continent-title">Continent Name - Prediction</h2>
            
            <!-- Location Map -->
            <div class="map-container">
                <img id="continent-location-map" class="location-map" alt="Continent Location Map">
            </div>

            <!-- Map View Toggle -->
            <div class="map-toggle">
                <label>
                    <input type="radio" name="continent-map-view" value="whole" checked> Whole Continent
                </label>
                <label>
                    <input type="radio" name="continent-map-view" value="country-wise"> Country-wise
                </label>
            </div>

            <!-- Population Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="continent-population-graph" class="graph" alt="Population Graph">
                </div>
                <div class="maps-container">
                    <img id="continent-population-maps" class="maps" alt="Population Maps">
                </div>
            </div>

            <!-- Density Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="continent-density-graph" class="graph" alt="Density Graph">
                </div>
                <div class="maps-container">
                    <img id="continent-density-maps" class="maps" alt="Density Maps">
                </div>
            </div>

            <!-- Growth Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="continent-growth-graph" class="graph" alt="Growth Graph">
                </div>
                <div class="maps-container">
                    <img id="continent-growth-maps" class="maps" alt="Growth Maps">
                </div>
            </div>

            <!-- Pie Charts Section -->
            <div class="visualization-row">
                <div class="pie-container">
                    <img id="continent-population-pie-charts" class="pie-charts" alt="Population Pie Charts">
                </div>
            </div>

            <!-- In Continent Section, after existing maps -->
            <div class="maps-container">
                <img id="continent-population-maps-country-wise" class="maps" alt="Country-wise Population Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="continent-density-maps-country-wise" class="maps" alt="Country-wise Density Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="continent-growth-maps-country-wise" class="maps" alt="Country-wise Growth Maps" style="display:none;">
            </div>
        </div>

        <!-- World Section -->
        <div id="world-section" class="visualization-section" style="display: none;">
            <h2>World Prediction</h2>

            <!-- Map View Toggle -->
            <div class="map-toggle">
                <label>
                    <input type="radio" name="world-map-view" value="whole" checked> Whole World
                </label>
                <label>
                    <input type="radio" name="world-map-view" value="continent-wise"> Continent-wise
                </label>
                <label>
                    <input type="radio" name="world-map-view" value="country-wise"> Country-wise
                </label>
            </div>

            <!-- Population Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="world-population-graph" class="graph" alt="Population Graph">
                </div>
                <div class="maps-container">
                    <img id="world-population-maps" class="maps" alt="Population Maps">
                </div>
            </div>

            <!-- Density Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="world-density-graph" class="graph" alt="Density Graph">
                </div>
                <div class="maps-container">
                    <img id="world-density-maps" class="maps" alt="Density Maps">
                </div>
            </div>

            <!-- Growth Section -->
            <div class="visualization-row">
                <div class="graph-container">
                    <img id="world-growth-graph" class="graph" alt="Growth Graph">
                </div>
                <div class="maps-container">
                    <img id="world-growth-maps" class="maps" alt="Growth Maps">
                </div>
            </div>

            <!-- In World Section, after existing maps -->
            <div class="maps-container">
                <img id="world-population-maps-continent-wise" class="maps" alt="Continent-wise Population Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="world-population-maps-country-wise" class="maps" alt="Country-wise Population Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="world-density-maps-continent-wise" class="maps" alt="Continent-wise Density Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="world-density-maps-country-wise" class="maps" alt="Country-wise Density Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="world-growth-maps-continent-wise" class="maps" alt="Continent-wise Growth Maps" style="display:none;">
            </div>
            <div class="maps-container">
                <img id="world-growth-maps-country-wise" class="maps" alt="Country-wise Growth Maps" style="display:none;">
            </div>
        </div>
    </div>

    <div id="loading" style="display: none; text-align: center; margin: 20px 0;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Generating visualizations. This may take a moment...</p>
    </div>

    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
</body>
</html>
